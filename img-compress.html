<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f1e8;
            color: #4a3f35;
        }

        header {
            background-color: #6b4f3b;
            color: #f5f1e8;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
        }

        main {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }

        /* Card Styles */
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            font-family: 'Playfair Display', serif;
            color: #6b4f3b;
            margin-top: 0;
        }

        /* Ad Section */
        #ad-section {
            margin-bottom: 20px;
        }

        /* Compression Tool Section */
        #compression-tool label {
            font-weight: 500;
            color: #6b4f3b;
        }

        #compression-tool input[type="file"] {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f5f1e8;
        }

        #compression-tool input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
            accent-color: #6b4f3b;
        }

        #compression-tool button {
            background-color: #6b4f3b;
            color: #f5f1e8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #compression-tool button:hover {
            background-color: #5a3f2d;
        }

        /* Output Section */
        #output {
            margin-top: 20px;
            text-align: center;
        }

        #output img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #output a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6b4f3b;
            color: #f5f1e8;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        #output a:hover {
            background-color: #5a3f2d;
        }

        /* Footer */
        footer {
            background-color: #6b4f3b;
            color: #f5f1e8;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>
    <main>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4907732575709105"
     crossorigin="anonymous"></script>
<!-- Image Compression Tool Ad -->
        <div class="card" id="ad-section">
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-4907732575709105"
     data-ad-slot="5578548163"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
        </div>

        <!-- Compression Tool Card -->
        <div class="card" id="compression-tool">
            <h2>Compress Your Image</h2>
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level (0 - 100):</label>
            <input type="range" id="compression-level" min="0" max="100" value="50">
            <button id="compress-btn">Compress Image</button>
            <div id="output"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Image Compression -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
    <script>
        document.getElementById('compress-btn').addEventListener('click', async () => {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = document.getElementById('compression-level').value / 100;
            const outputDiv = document.getElementById('output');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];

            const options = {
                maxSizeMB: compressionLevel,
                maxWidthOrHeight: 1024,
                useWebWorker: true
            };

            try {
                const compressedFile = await imageCompression(file, options);
                const img = document.createElement('img');
                img.src = URL.createObjectURL(compressedFile);
                img.style.maxWidth = '100%';
                img.style.marginBottom = '10px';

                // Create Download Link
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(compressedFile);
                downloadLink.download = `compressed_${file.name}`;
                downloadLink.textContent = 'Download Compressed Image';
                downloadLink.style.display = 'block';

                // Clear Output and Append New Elements
                outputDiv.innerHTML = '';
                outputDiv.appendChild(img);
                outputDiv.appendChild(downloadLink);
            } catch (error) {
                console.error('Error compressing image:', error);
                alert('An error occurred while compressing the image.');
            }
        });
    </script>
</body>
</html>
